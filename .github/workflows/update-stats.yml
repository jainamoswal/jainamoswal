name: ‚ö°Ô∏è Update Status. ‚ö°Ô∏è
on:
  workflow_dispatch:
  schedule:
      - cron: "0 */8 * * *"
jobs:
  update-readme-with-projects:
    name: üèÉ‚Äç‚ôÇÔ∏è run the bot üèÉ‚Äç‚ôÇÔ∏è
    runs-on: ubuntu-latest
    steps:
    
      - uses: jainamoswal/BotStatus@main
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          BOTS: https://api.npoint.io/27bde7571a357dd87105
          SESSION: ${{ secrets.SESSION }} 
          APP_ID: ${{ secrets.APP_ID }} 
          API_HASH: ${{ secrets.API_HASH }} 
          IDS: -1001407470646:3 
          EDIT_IN_TELEGRAM: True
          EDIT_IN_REPO: True
          
      - name: Get status
        run: echo $output
          
      - name: ü¶ë Personal metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: media/metrics.svg
          token: ${{ secrets.GIT_TOKEN }}
          user: jainamoswal
          template: classic
          base: activity, community, repositories
          config_timezone: Asia/Calcutta
          config_twemoji: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          
      - name: ü¶ë Personal metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: media/achievements.svg
          token: ${{ secrets.GIT_TOKEN }}
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          use_mocked_data: yes
          plugins_errors_fatal: ${{ github.repository == 'jainamoswal/jainamoswal' }}
          plugin_achievements: yes
          plugin_achievements_threshold: C      
          plugin_achievements_secrets: yes     
          plugin_achievements_display: compact  
          plugin_achievements_limit: 0      

          
     
